<ion-header [translucent]="true" class="ion-no-border" mode="ios">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment 
              scrollable 
              mode="md" 
              color="primary"
              (ionChange)="cambioCategoria($event)"
  >
    
    <ion-segment-button *ngFor="let item of categorias" mode="md" [value]="item">
      <ion-label class="ion-text-capitalize">{{item}}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true" color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" [disabled]="active" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
